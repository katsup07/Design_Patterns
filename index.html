<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design Patterns Guide</title>
  <meta name="description" content="Clear, TypeScript-focused explanations of classic and modern design patterns with simple examples." />

  <!-- Icons -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="/robot-logo.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Theme color for PWA/Android task switcher -->
  <meta name="theme-color" content="#0f172a" />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Design Patterns Guide" />
  <meta property="og:description" content="TypeScript-focused design patterns with simple examples." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Fonts: preconnect + stylesheet (display=swap included) -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <header class="sidebar__header">
        <img src="robot-logo.svg" alt="Friendly robot" class="sidebar__logo" />
        <h1>Design Patterns</h1>
        <p class="sidebar__tagline">TypeScript-focused explanations</p>
      </header>
      <nav class="sidebar__nav" id="pattern-nav"></nav>
    </aside>
    <main class="content">
      <header class="content__header">
        <p class="content__breadcrumbs" id="pattern-category"></p>
        <h2 class="content__title" id="pattern-title"></h2>
      </header>
      <section class="card" id="pattern-summary"></section>
      <section class="card" id="pattern-benefits"></section>
      <section class="card" id="pattern-examples"></section>
    </main>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
